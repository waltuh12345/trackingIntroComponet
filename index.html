<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <nav class="nav-container container">
        <div class="logo"><a href="#"></a></div>
        <button id="menu-toggle" class="mobile"></button>
        <div class="menu window">
          <div class="menu-container">
            <ul></ul>
            <div class="theme-toggle">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </div>
            <div>LOGIN</div>
          </div>
        </div>
      </nav>
      <div class="container">
        <section class="col1"></section>
        <section class="col2">
          <div class="wrapper">
            <span>NEW</span>
            <div>MONOGRAPH DASHBOARD</div>
          </div>
          <h1>POWERFUL INSIGHTS</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="wrapper">
            <button class="primary-btn">SCHEDULE</button>
            <div>TO SEE A PREVIEW</div>
          </div>
        </section>
      </div>
    </main>
    <div class="loading-wrapper">
      <div class="three-body">
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
        <div class="three-body__dot"></div>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
